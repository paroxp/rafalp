<element name="{{ .name }}" class="{{ if .minimal }}minimal{{ end }}">
  {{ if .minimal }}
    <label>{{ .name }}</label>
  {{ else }}
    <label>{{ .name }}</label>
    <progress value="{{ .score }}" max="100"></progress>
    <details open>
        <summary>{{ .name }}</summary>
        {{ .description | markdownify }}
    </details>
  {{ end }}
</element>
